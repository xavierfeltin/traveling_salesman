<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travelling Salesman</title>  
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div id="main">
        <p>Parameters of the Ant Colony Optimization:</p>
        <form class="form-container">
            <div>
                <label for="alpha">Alpha:</label>
                <input type="number" id="alpha" name="alpha" value="0.9">
            </div>
            <div>
                <label for="beta">Beta:</label>
                <input type="number" id="beta" name="beta" value="1.2">
            </div>
            <div>
                <label for="gamma">Gamma:</label>
                <input type="number" id="gamma" name="gamma" value="0.0">
            </div>
            <div>
                <label for="q">Q:</label>
                <input type="number" id="q" name="q" value="0.2">
            </div>
            <div>
                <label for="evaporation">Evaporation:</label>
                <input type="number" id="evaporation" name="evaporation" value="0.15">
            </div>
            <div>
                <label for="pBest">pBest:</label>
                <input type="number" id="pBest" name="pBest" value="0.0">
            </div>
            <div>
                <label for="smoothing">smoothing:</label>
                <input type="number" id="smoothing" name="smoothing" value="0.0">
            </div>
            <div>
                <label for="ants">Ants:</label>
                <input type="number" id="ants" name="ants" value="30">
            </div>
            <div>
                <label for="iterations">Iterations:</label>
                <input type="number" id="iterations" name="iterations" value="300">
            </div>        
        </form>
    </div>

    <div id="actions">
        <input type="button" value="Search better parameters" id="searchbutton"></input>
        <input type="button" value="Solve" id="solvebutton"></input>
        <input type="button" value="Solve Turn" id="solveturnbutton"></input>
    </div>
    
    <div id ="training"></div>

    <p>Traveling salesman map:</p>
    <div class="grid-container">        
        <div> <canvas id="area"/> </div>
        <div> <canvas id="chart"/> </div>
    </div>

    <script src="../src/main.ts"></script>
</body>
</html>
